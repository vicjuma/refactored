<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/nav.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <style>
        header{
            background: #fff !important;

            margin-bottom:400px;
        }
        .login-form
        {
            height: 90vh;
            background: url(/static/images/bg-form.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .bx {
            box-sizing: border-box;
            width: 100%;

        }
        .of{
            outline: none;
            
        }
        .login-form form .bx .b-one
        {
            background: #fff;
        }
    </style>
    <div class="container">
        {% include 'partials/main_header.html' %}  
    </div>
    <div class="p-47"></div>

    <div class="col-10 bs m-a login-form">
        <div class="display-flex ">
            <div class="col-4">
                <div class="p-40-26">
                    <form action="">
                        <div class="bx">
                            <div class="text-center">
                               <p> SIGN IN TO YOUR ACCOUNT</p>
                               <p class="p-t-10"> Enter your details below to login </p>
                            </div>
    
                            <div class="p-t-30">
                                <div class="display-flex-normal column bx">
                                    <p class="p-0-6">Email</p>
                                    <div class="b-one w-p-96 of m-t-10 p-0-10 m-a">
                                        <input type="email" class="p-10-0  b-n" >
                                    </div>
                                </div>
                            </div>
    
                            <div class="p-t-30">
                                <div class="display-flex-normal column bx">
                                    <p class="p-0-6">Password</p>
                                    <div class="b-one w-p-96 of m-t-10 p-0-10 m-a">
                                        <input type="password" class="p-10-0   b-n">
                                    </div>
                                </div>
                            </div>
    
                            <div class="p-t-20">
                                <div class="display-flex-normal column w-p-100">
                                    
                                    <div class=" w-p-96 of m-t-10 m-a siteButton">
                                        <button style="padding: 10px 0;" class="text-center w-p-100  f-s-24 b-n b-one">
                                            Login
                                        </button>
                                    </div>
                                </div>
                            </div>
    
                            <div class="p-t-20">
                                <div class="text-center">
                                    <a href="./forgetpassword.html">Forgot Password ?</a>
                                </div>
                            </div>
    
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="mo-signup"></div>    


  


    

    <script src="/static/js/jQuery.js"></script>
    <script src="/static/js/freelance.js"></script>

    <script>
        function toogleSearch()
        {
            $( ".search" ).toggleClass( "searchtransition" )
            $( ".search-mobile" ).toggleClass( "searchtransition" )

            
        }

        window.onscroll = ()=>{

            
            if(document.body.scrollTop > 40 || document.documentElement.scrollTop > 40)
            {
                $("header").addClass("headerBg")
            }

            else
            {
                $("header").removeClass("headerBg")

            }
          }
          if(screen.width > 888)
          {
              $(".mobile").addClass("hide-m")
          }
          else
          {
              $(".mobile").removeClass("hide-m")

          }

          setInterval(()=>{
            if(screen.width > 888)
            {
                $(".mobile").addClass("hide-m")
            }
            else
            {
                $(".mobile").removeClass("hide-m")

            }
          }, 1000)
    </script>
</body>
</html>
