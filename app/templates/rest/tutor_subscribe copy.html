<title>Post a tutorial</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
<link href="/static/tutor/tutor.css" rel="stylesheet">

</head>
<body>

<!-- wrapper -->
<div class="wrapper spacer js-wrapper">
    <div class="top-part">
        
<!-- header -->
    {% include 'partials/tutor_header.html' %}
        <!-- page -->
        <section class="my-page my-page_type_no-border">
            <div class="inner">

                <div class="my-page__big-inner">

                    <div class="my-page__tabs-wrapper">
                        <div class="my-page__tabs js-tabs" data-tabgroup="first-tab-group">
                            <div class="my-page__tabs-item">
                                <a class="my-page__tabs-link " href="/tutor/profile/view">My account</a>                                </div><!--href="#tab1" js-tab-->
                            <div class="my-page__tabs-item">
                                <a class="my-page__tabs-link" href="/tutor/feedback/view">My feedbacks</a>                                
                            </div>
                            <div class="my-page__tabs-item">
                                <a class="my-page__tabs-link" href="/tutor/password/update">Change password</a>                                
                            </div>
                            <div class="my-page__tabs-item">
                                <a class="my-page__tabs-link my-page__tabs-link_state_active" href="/tutor/emails/subscribe">Subscribe</a>                                
                            </div>
                        </div>

                        <span class="my-page__tabs-toggler js-tab-toggler"><i class="fa fa-angle-left"></i> Subscribe</span>
                    </div>

                    <div class="all-stud__tabs-content-item">

                            <form id="w0" class="form account__subscribe my-page__medium-inner" action="" method="get">
                            <div class="form__row field-private-messages">
                                <div class="help-block">

                                </div>
                                    <input type="hidden" name="HomeworkNotifyForm[isEmailNotifyMsg]" value="0">
                                    <input type="checkbox" id="private-messages" name="HomeworkNotifyForm[isEmailNotifyMsg]" value="1">
                                    <label for="private-messages">Receive email notifications for incoming private messages</label>
                                </div>
                            <div class="form__row field-newsletter">
                                <div class="help-block">

                                </div>
                                    <input type="hidden" name="HomeworkNotifyForm[isSubscribed]" value="0">
                                    <input type="checkbox" id="newsletter" name="HomeworkNotifyForm[isSubscribed]" value="1" checked>
                                    <label for="newsletter">Subscribe to newsletter emails</label>
                                </div>
                            <div class="form__row field-categories">
                                <div class="help-block">

                                </div>
                                    <input type="hidden" name="HomeworkNotifyForm[isReceiveHNEmail]" value="0">
                                    <input type="checkbox" id="categories" name="HomeworkNotifyForm[isReceiveHNEmail]" value="1">
                                    <label for="categories">Get email notifications for new questions posted in categories:</label>
                                </div>
                            

                            <div class="form__row text-right">
                                <button type="submit" class="button button_color_blue button_size_medium">Save settings</button>                            </div>
                            </form>
                    </div>
                </div>
            </div>
        </section>

    </div>

    {% include 'partials/main_footer.html' %}
    
    
    <div style="display: none;" id="socket-config" data-socket-url="wss://wss.studydaddy.com:8099" data-user-id="222180"></div>
    
    <script src="/static/js/jQuery.js"></script>
    <script src="/static/tutor/scripts.min.js"></script>
    
    <script type="text/javascript"></script>
